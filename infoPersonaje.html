<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="infoPersonaje.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Rick & Morty - API</title>
</head>
<body>
    
    <div class="container">
        <div class="infoPersonaje">
            <div class="imagen">

            </div>
            <div class="informacion">
                <h1 class="nombre color_primario"></h1>
                <p class="genero color_primario"></p>

                <div class="status_info">
                    <div class="status_icon"></div>
                    <p class="status color_primario"></p>
                </div>

                <div>
                    <p class="color_secundario">Última ubicacion conocida: </p>
                    <p class="location color_primario"></p>
                </div>

                <div>
                    <p class="color_secundario">Número de episodios en los que participo: </p>
                    <p class="numEpisodios color_primario"></p>
                </div>
                
                <div>
                    <p class="color_secundario">Visto por primera vez en: </p>
                    <p class="primerEpisodio color_primario"></p>
                </div>
            </div>
        </div>
        <button class="button btnAtras">ATRAS</button>
    </div>

    <script src="./infoPersonaje.js"></script>
</body>
</html>
